<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4b6cb7;
            --secondary-color: #182848;
            --accent-color: #8e54e9;
            --text-color: #ffffff;
            --background-gradient: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        body {
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--text-color);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .theme-selector {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .custom-theme {
            display: none;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 150px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-section:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        #fileInput {
            display: none;
        }

        .playlist {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .song-item.active {
            background: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 1000;
        }

        .progress-container {
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            background: var(--accent-color);
            height: 100%;
            border-radius: 3px;
            width: 0;
            transition: width 0.1s linear;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .control-button.active {
            background: var(--accent-color);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .control-buttons {
                gap: 10px;
            }

            .control-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Rhythm</h1>
            <select class="theme-selector" id="themeSelector">
                <option value="default">Default Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="neon">Neon Theme</option>
                <option value="custom">Custom Theme</option>
            </select>
            <input type="file" id="themeImage" class="custom-theme" accept="image/*">
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <p>Click or drag files to upload music</p>
                <input type="file" id="fileInput" accept="audio/*" multiple>
            </div>

            <div class="playlist" id="playlist">
                <!-- Songs will be added here -->
            </div>
        </div>

        <div class="player-controls">
            <div class="now-playing" id="nowPlaying">No track selected</div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>

            <div class="control-buttons">
                <button class="control-button" id="shuffleButton" title="Shuffle">üîÄ</button>
                <button class="control-button" id="prevButton" title="Previous">‚èÆ</button>
                <button class="control-button" id="playButton" title="Play">‚ñ∂</button>
                <button class="control-button" id="nextButton" title="Next">‚è≠</button>
                <button class="control-button" id="repeatButton" title="Repeat">üîÅ</button>
            </div>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.repeatMode = 'none'; // none, all, one
                this.isShuffled = false;
                this.shuffledIndexes = [];
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadStoredMusic();
                this.setupNotifications();
            }

            async setupNotifications() {
                try {
                    const permission = await Notification.requestPermission();
                    this.notificationsEnabled = permission === 'granted';
                } catch (error) {
                    console.log('Notifications not supported');
                }
            }

            showNotification(song) {
                if (this.notificationsEnabled) {
                    new Notification('Now Playing', {
                        body: song.name,
                        icon: '/path/to/icon.png',
                        badge: '/path/to/badge.png',
                        actions: [
                            { action: 'prev', title: 'Previous' },
                            { action: 'pause', title: 'Pause' },
                            { action: 'next', title: 'Next' }
                        ]
                    });
                }
            }

            initializeElements() {
                // Get all necessary DOM elements
                this.fileInput = document.getElementById('fileInput');
                this.uploadSection = document.getElementById('uploadSection');
                this.playlistElement = document.getElementById('playlist');
                this.playButton = document.getElementById('playButton');
                this.prevButton = document.getElementById('prevButton');
                this.nextButton = document.getElementById('nextButton');
                this.shuffleButton = document.getElementById('shuffleButton');
                this.repeatButton = document.getElementById('repeatButton');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.currentTimeDisplay = document.getElementById('currentTime');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.nowPlaying = document.getElementById('nowPlaying');
                this.themeSelector = document.getElementById('themeSelector');
                this.themeImage = document.getElementById('themeImage');
            }

            setupEventListeners() {
                // File upload handling
                this.uploadSection.addEventListener('click', () => this.fileInput.click());
                this.uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadSection.style.borderColor = 'white';
                });
                this.uploadSection.addEventListener('dragleave', () => {
                    this.uploadSection.style.borderColor = 'rgba(255, 255, 255, 0.3)');
                });
                this.uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadSection.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    this.handleFiles(e.dataTransfer.files);
                });
                this.fileInput.addEventListener('change', () => this.handleFiles(this.fileInput.files));

                // Player controls
                this.playButton.addEventListener('click', () => this.togglePlay());
                this.prevButton.addEventListener('click', () => this.playPrevious());
                this.nextButton.addEventListener('click', () => this.playNext());
                this.shuffleButton.addEventListener('click', () => this.toggleShuffle());
                this.repeatButton.addEventListener('click', () => this.toggleRepeat());
                this.progressContainer.addEventListener('click', (e) => this.seekTo(e));

                // Audio events
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleTrackEnd());

                // Theme handling
                this.themeSelector.addEventListener('change', () => this.handleThemeChange());
                this.themeImage.addEventListener('change', () => this.handleCustomTheme());

                // Media Session API
                if ('mediaSession' in navigator) {
                    this.setupMediaSession();
                }
            }

            setupMediaSession() {
                navigator.mediaSession.setActionHandler('play', () => this.play());
                navigator.mediaSession.setActionHandler('pause', () => this.pause());
                navigator.mediaSession.setActionHandler('previoustrack', () => this.playPrevious());
                navigator.mediaSession.setActionHandler('nexttrack', () => this.playNext());
            }

            handleFiles(files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('audio/')) {
                        const song = {
                            file: file,
                            name: file.name,
                            url: URL.createObjectURL(file)
                        };
                        this.playlist.push(song);
                        this.addSongToPlaylist(song, this.playlist.length - 1);
                        this.saveToLocalStorage();
                    }
                });

                if (this.playlist.length === files.length) {
                    this.loadSong(0);
                }
            }

            saveToLocalStorage() {
                const playlistData = this.playlist.map(song => ({
                    name: song.name,
                    url: song.url
                }));
                localStorage.setItem('musicPlaylist', JSON.stringify(playlistData));
            }

            loadStoredMusic() {
                const storedPlaylist = localStorage.getItem('musicPlaylist');
                if (storedPlaylist) {
                    const playlistData = JSON.parse(storedPlaylist);
                    playlistData.forEach((song, index) => {
                        this.playlist.push(song);
                        this.addSongToPlaylist(song, index);
                    });
                }
            }

            addSongToPlaylist(song, index) {
                const songElement = document.createElement('div');
                songElement.className = 'song-item';
                songElement.innerHTML = song.name;
                songElement.addEventListener('click', () => this.loadSong(index));
                this.playlistElement.appendChild(songElement);
            }

            loadSong(index) {
                if (index >= 0 && index < this.playlist.length) {
                    this.currentIndex = index;
                    const song = this.playlist[this.currentIndex];
                    this.audio.src = song.url;
                    this.updatePlaylistUI();
                    this.nowPlaying.textContent = song.name;
                    this.play();
                    this.showNotification(song);
                    
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: song.name,
                            artist: 'Local Music',
                            album: 'My Playlist'
                        });
                    }
                }
            }

            updatePlaylistUI() {
                const songs = this.playlistElement.getElementsByClassName('song-item');
                Array.from(songs).forEach((song, index) => {
                    song.classList.toggle('active', index === this.currentIndex);
                });
            }

            togglePlay() {
                if (this.playlist.length === 0) return;
                
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                this.audio.play();
                this.isPlaying = true;
                this.playButton.innerHTML = '‚è∏';
                this.playButton.title = 'Pause';
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playButton.innerHTML = '‚ñ∂';
                this.playButton.title = 'Play';
            }

            playPrevious() {
                let newIndex;
                if (this.isShuffled) {
                    const currentShuffleIndex = this.shuffledIndexes.indexOf(this.currentIndex);
                    newIndex = this.shuffledIndexes[currentShuffleIndex - 1] || this.shuffledIndexes[this.shuffledIndexes.length - 1];
                } else {
                    newIndex = (this.currentIndex - 1 + this.playlist.length) % this.playlist.length;
                }
                this.loadSong(newIndex);
            }

            playNext() {
                let newIndex;
                if (this.isShuffled) {
                    const currentShuffleIndex = this.shuffledIndexes.indexOf(this.currentIndex);
                    newIndex = this.shuffledIndexes[currentShuffleIndex + 1] || this.shuffledIndexes[0];
                } else {
                    newIndex = (this.currentIndex + 1) % this.playlist.length;
                }
                this.loadSong(newIndex);
            }

            handleTrackEnd() {
                switch (this.repeatMode) {
                    case 'one':
                        this.audio.currentTime = 0;
                        this.play();
                        break;
                    case 'all':
                        this.playNext();
                        break;
                    case 'none':
                        if (this.currentIndex < this.playlist.length - 1) {
                            this.playNext();
                        }
                        break;
                }
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                this.shuffleButton.classList.toggle('active');
                
                if (this.isShuffled) {
                    this.shuffledIndexes = Array.from({length: this.playlist.length}, (_, i) => i);
                    for (let i = this.shuffledIndexes.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.shuffledIndexes[i], this.shuffledIndexes[j]] = 
                        [this.shuffledIndexes[j], this.shuffledIndexes[i]];
                    }
                }
            }

            toggleRepeat() {
                switch (this.repeatMode) {
                    case 'none':
                        this.repeatMode = 'all';
                        this.repeatButton.textContent = 'üîÅ';
                        this.repeatButton.classList.add('active');
                        break;
                    case 'all':
                        this.repeatMode = 'one';
                        this.repeatButton.textContent = 'üîÇ';
                        break;
                    case 'one':
                        this.repeatMode = 'none';
                        this.repeatButton.textContent = 'üîÅ';
                        this.repeatButton.classList.remove('active');
                        break;
                }
            }

            seekTo(e) {
                const width = this.progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = this.audio.duration;
                this.audio.currentTime = (clickX / width) * duration;
            }

            updateProgress() {
                const duration = this.audio.duration;
                const currentTime = this.audio.currentTime;
                  
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    this.progressBar.style.width = `${progressPercent}%`;
                    
                    this.currentTimeDisplay.textContent = this.formatTime(currentTime);
                    this.totalTimeDisplay.textContent = this.formatTime(duration);
                }
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            handleThemeChange() {
                const theme = this.themeSelector.value;
                const root = document.documentElement;

                switch (theme) {
                    case 'dark':
                        root.style.setProperty('--primary-color', '#2c3e50');
                        root.style.setProperty('--secondary-color', '#1a1a1a');
                        root.style.setProperty('--accent-color', '#e74c3c');
                        break;
                    case 'neon':
                        root.style.setProperty('--primary-color', '#ff0080');
                        root.style.setProperty('--secondary-color', '#000033');
                        root.style.setProperty('--accent-color', '#00ff00');
                        break;
                    case 'custom':
                        this.themeImage.click();
                        break;
                    default:
                        root.style.setProperty('--primary-color', '#4b6cb7');
                        root.style.setProperty('--secondary-color', '#182848');
                        root.style.setProperty('--accent-color', '#8e54e9');
                }
            }

            handleCustomTheme() {
                const file = this.themeImage.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.body.style.background = `url(${e.target.result}) no-repeat center center fixed`;
                        document.body.style.backgroundSize = 'cover';
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Initialize the music player
        const player = new MusicPlayer();

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(registration => {
                console.log('ServiceWorker registration successful');
            }).catch(err => {
                console.log('ServiceWorker registration failed:', err);
            });
        }
    </script>
